{% extends 'mobile/sim/info_base.html' %}
{% load extra_tags %}
{% block info_container %}
    <table class="table">
        <thead>
            <tr>
                <th>Дата начала</th>
                <th>Сумма</th>
                <th width="10%">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for limit in limits %}
                <tr>
                    <td>{{ limit.date}}</td>
                    <td>
                        {% if limit.infinite %}
                            безлимит
                        {% else %}
                            {{ limit.amount }}
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'mobile:limit_edit' uid=limit.id %}" class="btn btn-sm btn-primary" title="редактировать"><i class="fa fa-pencil"></i></a>
                        <a href="{% url 'mobile:limit_delete' uid=limit.id %}" class="btn btn-sm btn-danger" title="удалить"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br/>
    <a href="{% url 'mobile:limit_new' uid=sim.id %}" class="btn btn-secondary">Установить новый лимит</a>
{% endblock %}
